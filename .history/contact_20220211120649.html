  <head>
    <meta charset="UTF-8" />

    <script src="./Scripts/app.js"></script>

    <!-- <script>
      alert(document.title);

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">WEBD 6201 - Lesson 1</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="./index.html"
                ><i class="fa-solid fa-house-chimney"></i> Home</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" id="productsLink" href="./products.html"
                ><i class="fa-solid fa-th"></i> Products</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./services.html"
                ><i class="fa-solid fa-bell"></i> Services</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">
                <i class="fa-solid fa-circle-info"></i> About Us</a
              >
            </li>
            <li class="nav-item" id="humanResources"></li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">
                <i class="fa-solid fa-phone"></i> Contact Us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="jumbotron bg-secondary container" id="contentArea">
      <br />
      <br />
      <br />
      <h1 id="contactId"><i class="fa-solid fa-comments"></i> Contact Us</h1>
      <br />

      <form id="Contactform">
        <div class="form-group">
          <label for="InputName">Your Name: </label>
          <input
            type="text"
            class="form-control"
            id="InputName"
            placeholder="Name"
          />
        </div>
        <div class="form-group">
          <label for="InputNumber">Contact Number: </label>
          <input
            type="number"
            class="form-control"
            id="InputNumber"
            placeholder="Contact Number"
          />
        </div>
        <div class="form-group">
          <label for="InputEmail1"> Email address</label>
          <input
            type="email"
            class="form-control"
            id="InputEmail1"
            placeholder="Email Address"
          />
        </div>

        <div class="form-group">
          <label for="InputMessage">Message</label>
          <textarea
            class="form-control"
            id="InputMessage"
            placeholder="Message"
            rows="3"
          ></textarea>
        </div>

        <button type="submit" id="submitButton" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>
    <!-- 3RD Party Library-->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./Scripts/app.js"></script>
  </body>
